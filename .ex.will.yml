

about :

  name : "wMathScalar"
  description : "Collection of functions for non-vector math"
  version : "0.3.63"
  enabled : 1
  interpreters :
  - nodejs >= 8.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools

execution :

  scripts :
    test : wtest .run proto/**
    docgen : wdocgen staging

path :

  repository : git+https:///github.com/Wandalen/wMathScalar.git
  bugs : https:///github.com/Wandalen/wMathScalar/issues

step :

  export.proto :
    inherit : module.export
    export : path::proto
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  proto.export :
    criterion :
      default : 1
      debug : 1
      raw : 1
      proto : 1
      export : 1
      tar : 1
      public : 1
    steps :
      - build::debug.raw
      - step::export.proto

